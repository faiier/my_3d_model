<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>3D Models</h1>

    <!-- โมเดลที่ 1 -->
    <h2>Model 1</h2>
    <model-viewer src="wheel 2.glb"
                  alt="3D Model 1"
                  ar
                  auto-rotate
                  camera-controls
                  style="width: 100%; height: 500px;">
    </model-viewer>

    <!-- โมเดลที่ 2 -->
    <h2>Model 2</h2>
    <model-viewer src="Wheel1-4.glb"
                  alt="3D Model 2"
                  ar
                  auto-rotate
                  camera-controls
                  style="width: 100%; height: 500px;">
    </model-viewer>

    

</body>
</html>
